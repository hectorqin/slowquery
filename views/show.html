<script src="statics/js/jquery-3.3.1.min.js"></script>

<div id="main" style="height:400px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var arr1 = [],
        arr2 = [];

    function arrTest() {
        $.ajax({
            type: "post",
            async: false,
            url: "api.php?action=graph",
            data: {},
            dataType: "json",
            success: function (result) {
                if (result) {
                    for (var i = 0; i < result.length; i++) {
                        arr1.push(result[i].ts_max);
                        arr2.push(result[i].Query_time_max);
                    }
                }
            }
        })
        return arr1, arr2;
    }
    arrTest();
    var option = {
        title: {
            text: '慢查询分析',
            //backgroundColor: 'FFFFFF'
        },
        tooltip: {
            trigger: 'axis'
            //show: true
        },
        legend: {
            data: ['慢SQL执行时间']
        },
        xAxis: [{
            type: 'category',
            data: arr1
        }],
        yAxis: [{
            type: 'value',
            axisLabel: {
                formatter: '{value}(秒)'
            }
        }],

        dataZoom: [{
            type: 'slider',
            start: 100,
            end: 80
        }],

        series: [{
            "name": "慢SQL执行时间",
            //"type":"bar",
            "type": "line",
            "smooth": "true",
            "data": arr2,
            stack: '秒',
            areaStyle: {
                normal: {
                    color: '#8cd5c2' //改变区域颜色
                }
            },
            itemStyle: {
                normal: {
                    color: '#8cd5c2',
                    lineStyle: {
                        color: '#3300FF',
                        width: 3,
                    }
                }
            }
        }]
    };
    // 为echarts对象加载数据
    myChart.setOption(option);
    // }
</script>
